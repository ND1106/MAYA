<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href={{ url_for('static', filename='styles/style1.css') }}>
        <link rel="icon" href="{{ url_for('static', filename='maya.svg') }}">
        <title>MAYA</title>
    </head>
<body>
    <script src="https://kit.fontawesome.com/22905693d1.js" crossorigin="anonymous"></script>
    <div class="flex">
        <div class="intro">
            <div class="intro__logo">MAYA - Mental Artificial Youth Assistant</div>
            <div class="intro__maya"><img src="{{ url_for('static', filename='maya.svg') }}" id="maya_madam"></div>
            <div class="intro__suggestions">Tell me about it!<br><span class="element"></span></div>
        </div>
        <div class="login">
            <div class="flex__row">
                <div class="login__flex">
                    <div class="get_started">Get Started</div>
                    <div class="flex_buttons">
                        <a href="/login" id="login"><button>Log In</button></a>
                        <a href="/signup" id="signup"><button>Sign Up</button></a>
                    </div>
                </div>
            </div>
            <div class="flex__row">
                <div class="flex_column">
                    <div class="openAI"><i class="fa-solid fa-globe"></i>MAYA</div>
                    <div class="policy">
                        <p><span>Terms of Use</span> | <span>Privacy Policy</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".element", {
          strings: ["Can you help me? I'm feeling stressed.",
                "I need some support. I'm feeling anxious.",
                "I'm struggling. I feel overwhelmed.",
                "I don't know what to do. I'm feeling down.",
                "I need someone to talk to. I'm confused.",
                "I feel like I'm on my own. It's lonely.",
                "I'm at my wit's end. I'm frustrated.",
                "I'm facing a lot of uncertainty.",
                "II'm feeling hopeless.",
                "I feel lost."],
          typeSpeed: 25,
          backSpeed: 20,
          loop:true
        });
    </script>
</body>
</html>
